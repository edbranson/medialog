<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <script src="/static/admin/js/core.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">

    <!-- needed for modal -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book and Video Log</title>
</head>
<style>
    h3 {
        text-align: center;
    }

    th,
    td {
        padding: 15px;
    }
</style>

<body>
    <div class="container">
        <div id="branding">
            <h3 id="site-name">Book and Video Log</h3>
            <div id="select-users" class="dropdown-check-list tabindex=" 100">
                <ul class="cbox-users">
                    <span class="anchor">Select User(s)</span>
                    <li><input type="checkbox"> Apple </li>
                    <li><input type="checkbox"> Berry</li>
                    <li><input type="checkbox"> Mango</li>
                    <li><input type="checkbox"> Banana</li>
                </ul>
                
            </div>
            <div>
                <table class="table table-bordered sortable" id="mediaTable class">
                    <thread>
                        <tr>
                            <th scope="col" class="sortable column-title">Title</th>
                            <th>Author</th>
                            <th>Actors</th>
                            <th>Rating</th>
                        </tr>
                    </thread>
                    <tbody id="entryTable">


                    </tbody>
                </table>
            </div>

        </div>
    </div>








    <div class="modal fade" id="entryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title" id="myModalLabel">View/Edit Entry</h4>
                </div>
                <form id="updateEntry" action="">
                    <div class="modal-body">
                        <label for="id">ID</label>
                        <input class="form-control" id="form-id" name="formId" />
                        <label for="user">User</label>
                        <input class="form-control" id="form-user" name="formUser" />
                        <label for="media">Media</label>
                        <input class="form-control" id="form-media" name="formMedia" />
                        <label for="title">Title</label>
                        <input class="form-control" id="form-title" type="text" name="formTitle" />
                        <label for="author">Author</label>
                        <input class="form-control" id="form-author" type="text" name="formAuthor" />
                        <label for="actors">Actors</label>
                        <input class="form-control" id="form-actors" type="text" name="formActors" min=10 max=100 />
                        <label for="rating">Rating</label>
                        <input class="form-control" id="form-rating" type="number" name="formRating" min=0 max=10 />
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>

        var checkList = document.getElementById('select-users');
        checkList.getElementsByClassName('anchor')[0].onclick = function (evt) {
            if (checkList.classList.contains('visible'))
                checkList.classList.remove('visible');
            else
                checkList.classList.add('visible');
        }

        checkList.onblur = function (evt) {
            checkList.classList.remove('visible');
        }
    </script>
    <script>var UpdateEntryURL = '{% url "entry-update" %}';</script>
    <script src="/static/apps.js"></script>
</body>

</html>
